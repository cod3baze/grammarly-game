<body>

  <button id="show" >Show</button>

  <div id="App">

    <aside>
      <h2>Chaves</h2>
      <div class="game-word">
        <p id="wrd1" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" class="word">ch</p>
        <p id="wrd2" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" class="word">x</p>
        <p id="wrd3" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" class="word">j</p>
        <p id="wrd4" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" class="word">g</p>
      </div>
      <div class="game-time">
        <label style="display: inline;" for="time">Tempo: </label> <p style="display: inline;" id="time">00:00:00</p>
      </div>
      <div id="result" style="display: none;">
        <ul>
          <li>ID Jogador: <label id="user"></label></li>
          <hr>
          <li>Tempo: <label id="tempo"></label></li>
          <li>Certas: <label id="certas"></label></li>
          <li>Erradas: <label id="erradas"></label></li>
          <li>Total pontuação: <label id="total"></label></li>
        </ul>
      </div>
    </aside>

    <main>
      <div id="x">
        <!-- <h4>Palavras com X</h4> -->
        <div class="game-phases">
          <p id="enxada" class="phase">en<label id="res" ondragover="allowDrop(event)" ondrop="drop(event)">___</label>ada</p>
          <p id="engraxate" class="phase">engra<label id="res" ondragover="allowDrop(event)" ondrop="drop(event)">___</label>ate</p>
          <p id="enxergar" class="phase">en<label id="res" ondragover="allowDrop(event) " ondrop="drop(event)">___</label>ergar</p>
          <p id="caxumba" class="phase">ca<label id="res" ondragover="allowDrop(event) " ondrop="drop(event)">___</label>umba</p>
          <p id="puxar" class="phase">pu<label id="res" ondragover="allowDrop(event) " ondrop="drop(event)">___</label>ar</p>
          <p id="xingar" class="phase"><label id="res" ondragover="allowDrop(event) " ondrop="drop(event)">___</label>ingar</p>
          <p id="graxa" class="phase">gra<label id="res" ondragover="allowDrop(event) " ondrop="drop(event)">___</label>a</p>
        </div>
      </div>
      <div class="ch">
        <!-- <h4>Palavras com CH</h4> -->
        <div class="game-phases">
          <p id="fechadura" class="phases">fe<label ondragover="allowDrop(event)" ondrop="drop(event)" id="resch">___</label>adura</p>
          <p id="cochilar" class="phases">co<label ondragover="allowDrop(event)" ondrop="drop(event)" id="resch">___</label>ilar</p>
          <p id="chumaço" class="phases"><label ondragover="allowDrop(event)" ondrop="drop(event)" id="resch">___</label>umaço</p>
          <p id="chocalho" class="phases"><label ondragover="allowDrop(event)" ondrop="drop(event)" id="resch">___</label>ocalho</p>
          <p id="chincho" class="phases"><label ondragover="allowDrop(event)" ondrop="drop(event)" id="resch">___</label>incho</p>
          <p id="chiar" class="phases"><label ondragover="allowDrop(event)" ondrop="drop(event)" id="resch">___</label>iar</p>
          <p id="facho" class="phases">fa<label ondragover="allowDrop(event)" ondrop="drop(event)" id="resch">___</label>o</p>
        </div>
      </div>
      <div class="control">
        <button id="verificar" type="submit">Verificar</button>
        <button id="proxima">Rodar</button>
      </div>
    </main>
  </div>
